<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario HTML5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/072e5df971.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="รง.css">
</head>

<body>
    <div class="card m-4">
        <div class="card-header">
            Payment form example
        </div>
        <div class="card-body">
            <div class="alert alert-danger" role="alert">
                Some fields are missing
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="cardNumber" class="form-label">Card #</label>
                    <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="cvcNumber" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="cvcNumber" placeholder="0000">
                </div>
                <div class="col-3">
                    <label for="amount" class="form-label">Amount $</label>
                    <input type="text" class="form-control" id="amount" placeholder="Amount">
                </div>
            </div>
        </div>
        <div class="card-body container-fluid d-flex p-1">
            <div class="container-fluid pt-2">
                <div class="col-6" style="width: 100%;">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="firstName" class="form-control" id="exampleInputFirstName"
                        aria-describedby="emailHelp">
                </div>
                <div class="col-md-6 w-100">
                    <label class="form-label">City</label>
                    <input type="city" class="form-control" id="exampleInputCity" aria-describedby="emailHelp">
                </div>
                <div class="form-check align-items-start p-0 mt-1 row">
                    <label for="weAccept" class="form-label d-block">We Accept:</label>
                    <div
                        class="bg-secondary rounded d-flex p-2 ms-2 justify-content-around flex-check w-50 overflow-auto">
                        <div class="form-check form-check-inline" style="font-size: small;">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i
                                    class="fa-brands fa-cc-mastercard text-light"></i></label>
                        </div>
                        <div class="form-check form-check-inline" style="font-size: small;">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2"><i
                                    class="fa-brands fa-cc-visa text-light"></i></label>
                        </div>
                        <div class="form-check form-check-inline" style="font-size: small;">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio3"><i
                                    class="fa-brands fa-cc-diners-club text-light"></i></label>
                        </div>
                        <div class="form-check form-check-inline" style="font-size: small;">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio4"><i
                                    class="fa-brands fa-cc-amex text-light"></i></label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid pt-2">
                <div class="firstRow">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="exampleInputLasttName" aria-describedby="emailHelp">

                    <div class="container ps-0 pe-0">
                        <div class="row">
                            <div class="container col-6">
                                <label for="stateDropdown" class="form-label">State</label>
                                <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button"
                                    id="stateDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                    Pick a state
                                </button>
                                <ul class="dropdown-menu w-100" aria-labelledby="stateDropdown">
                                    <li><a class="dropdown-item" href="#">Zaragoza</a></li>
                                    <li><a class="dropdown-item" href="#">Madrid</a></li>
                                    <li><a class="dropdown-item" href="#">Sevilla</a></li>
                                    <li><a class="dropdown-item" href="#">Barcelona</a></li>
                                </ul>
                            </div>


                            <div class="col-6">
                                <label for="postalCode" class="form-label">Postal Code</label>
                                <input type="number" class="form-control" id="postalCode" aria-describedby="emailHelp">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="3"></textarea>
                    <div id="messageHelp" class="form-text text-muted">Add any notes here.</div>
                </div>
            </div>

        </div>
        <div class="card-footer text-muted d-flex justify-content-end">
            <button type="button" class="btn btn-secondary me-2">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybIV2X2pF5zIefbVrfLW1y5Czi6dtPzYfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12I+uK0C5Z2h5FO6MnN6Od4+HROuJp+0I9rGIi0tMOL5wXGI" crossorigin="anonymous"></script>
</body>

</html>
